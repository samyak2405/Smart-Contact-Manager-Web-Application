<!DOCTYPE html>
<html
        lang="en"
        th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
  <title>Update Contact</title>
</head>
<body>
<div id="content">
  <!-- sidebar -->

  <!-- user is logged in : sidebar -->

  <div th:if="${loggedInUser}">
    <div data-th-replace="~{user/sidebar :: sidebar}"></div>
  </div>

  <div class="sm:pl-64 pt-20" style="height: 1000px">
    <div class="grid grid-cols-12">
      <div class="col-span-3"></div>
      <div class="col-span-12 md:col-span-6">
        <div
                class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
        >

          <h1 class="text-2xl font-semibold">Update Existing Contact</h1>

          <div data-th-replace="message::messagebox"></div>
          <form data-th-action="@{'/user/contacts/update/'+${contactId}}" method="post" data-th-object="${contactRequest}" class="mt-8" enctype="multipart/form-data">
            <div>
              <label for="name" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">Name</label>
              <div class="relative mb-1">
                <!--                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">-->
                <!--                &lt;!&ndash;Add icons&ndash;&gt;-->
                <!--                </div>-->
                <input data-th-field="*{name}" type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Name">
              </div>
              <p class="text-red-500 px-1 py-2" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}">Invalid Name</p>
            </div>
            <div>
              <label for="email" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <div class="relative mb-1">
                <!--                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">-->
                <!--                &lt;!&ndash;Add icons&ndash;&gt;-->
                <!--                </div>-->
                <input data-th-field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@xyz.com">
              </div>
              <p class="text-red-500 px-1 py-2" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Invalid Email</p>
            </div>
            <div>
              <label for="phoneNumber" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">Phone/Mobile Number</label>
              <div class="relative mb-1">
                <!--                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">-->
                <!--                &lt;!&ndash;Add icons&ndash;&gt;-->
                <!--                </div>-->
                <input data-th-field="*{phoneNumber}" type="text" id="phoneNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="+91-XXXXX-XXXXX">
              </div>
              <p class="text-red-500 px-1 py-2" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}">Invalid PhoneNumber</p>

            </div>
            <div class="mt-3 mb-3">
              <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
              <textarea data-th-field="*{address}" id="address" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write address of contact"></textarea>
              <p class="text-red-500 px-1 py-2" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}">Invalid Address</p>
            </div>
            <div class="mb-3">
              <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
              <textarea data-th-field="*{description}" id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here ..."></textarea>
              <p class="text-red-500 px-1 py-2" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}">Invalid Description</p>

            </div>
            <!--            social links-->
            <div class="flex space-x-3 mb-3">
              <div class="w-full">
                <div>
                  <label for="linkedInLink" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">LinkedIn</label>
                  <div class="relative mb-6">
                    <!--                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">-->
                    <!--                &lt;!&ndash;Add icons&ndash;&gt;-->
                    <!--                </div>-->
                    <input data-th-field="*{linkedInLink}" type="url" id="linkedInLink" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LinkedIn Profile URL">
                  </div>
                </div>
              </div>
              <div class="w-full">
                <div>
                  <label for="websiteLink" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">Website</label>
                  <div class="relative mb-6">
                    <!--                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">-->
                    <!--                &lt;!&ndash;Add icons&ndash;&gt;-->
                    <!--                </div>-->
                    <input data-th-field="*{websiteLink}" type="url" id="websiteLink" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="http://www.samyakhelp.com/">
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="image_file_input">Contact Image</label>
              <input data-th-field="*{contactImage}" type="file" class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="image_file_input">
              <img class="max-h-52 mx-auto rounded-lg shadow m-3" data-th-src="*{imageUrl}" id="upload_image_preview" alt="">
            </div>
            <div class="mb-3">
              <div class="flex items-center mb-4">
                <input data-th-field="*{favorite}" id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                <label for="default-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this your favorite one?</label>
              </div>
            </div>
            <div class="flex button-container justify-center items-center space-x-4">
              <button type="submit" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-700">Update</button>
              <button type="reset" class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-700">Reset</button>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script data-th-src="@{'/js/admin.js'}"></script>
<script>
  console.log("this is profile page");
</script>
</body>
</html>
